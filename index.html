<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="images/img_1.jpg" alt="1" />
        </div>
        <div class="slide">
          <img src="images/img_2.jpg" alt="2" />
        </div>
        <div class="slide">
          <div class="content">
            <h1>Lorem ipsum dolor sit amet.</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione
              enim non, quod nihil modi officiis a et amet sunt aut earum
              temporibus quas, suscipit voluptatibus repellendus necessitatibus.
              Nulla, eaque architecto?
            </p>
          </div>
        </div>
        <div class="slide">
          <img src="images/img_3.jpg" alt="3" />
        </div>
        <div class="slide">
          <img src="images/img_4.jpg" alt="4" />
        </div>
      </div>
      <a href="#" class="prev"><i class="fa-solid fa-arrow-left"></i></a>
      <a href="#" class="next"><i class="fa-solid fa-arrow-right"></i></a>
      <div class="dots"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
